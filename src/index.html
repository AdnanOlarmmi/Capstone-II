<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Foody</title>
</head>
<body class="body flex-column">
    <header>
        <nav class="navbar">
            <div class="nav__brand">
                <a href="" class="brand__name">
                    <b>Foody</b> 
                    <span class="material-symbols-outlined icon icon__logo">local_dining</span>
                </a>
            </div>
            <ul class="nav__menu">
                <li class="nav__item">
                    <a class="nav__links">Home</a>
                </li>
                <li class="nav__item flex-row">
                    <a class="nav__links">Shop</a>
                    <p class="item_number"></p>
                </li>
                <li class="nav__item">
                    <a class="nav__links">Products</a>
                </li>
                <li class="nav__item">
                    <a class="nav__links">About</a>
                </li>
                <li class="nav__item">
                    <a class="nav__links">Contact</a>
                </li>
                <div class="hamburger">
                    <span class="bar first-bar"></span>
                    <span class="bar second-bar"></span>
                    <span class="bar third-bar"></span>
                </div>
            </ul>
        </nav>
    </header>
    

    <main>
        <section class="foods__container">
        </section>
        <section class="model">

        </div>
       </section>

    <footer>
        <a href="" class="brand__name">
            <b>Foody</b>
